<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;800&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Login/Signup</title>
</head>

<body class="flex justify-center items-center w-screen h-screen bg-gradient-to-r from-orange-600 to-red-700">
    <section>
        <!-- close button -->
        <nav class="container flex justify-end cursor-pointer py-6">
            <a href="index.html"><img src="images/Vector.png" alt=""></a>
        </nav>
        <!-- Sign up/Log in container -->
        <div class="flex justify-center items-center">
            <div class="lg:columns-2 gap-0">
                <div class="bg-white rounded-2xl lg:rounded-r-none lg:rounded-l-2xl py-1 h-[585px]">
                    <div class="font-poppins py-4 text-center">
                        <span class="flex justify-center items-center pb-4"><img class="w-[35px]" src="images/Logo.png"
                                alt=""></span>
                        <span class="text-xl font-bold text-gray-800">Log in or Sign up</span>
                        <p class="text-gray-600 text-sm py-2">Use your email or other serivce to continue with us</p>
                    </div>
                    <div class="text-gray-700">
                        <div
                            class="rounded-full cursor-pointer hover:border-orange-600 duration-500 hover:text-orange-600 justify-center mx-20 mb-4 px-2 py-3 flex items-center border-2 border-slate-500">
                            <span class="pr-4"><img src="images/Facebook.png" alt="Facebook logo"></span>
                            <p>Continue with Facebook</p>
                        </div>
                        <div
                            class="rounded-full cursor-pointer hover:border-orange-600 duration-500 hover:text-orange-600 mx-20 my-4 px-2 py-3 flex justify-center items-center border-2 border-slate-500">
                            <span class="pr-4"><img src="images/Google.png" alt="Google logo"></span>
                            <p>Continue with Google</p>
                        </div>
                        <div
                            class="rounded-full cursor-pointer hover:border-orange-600 duration-500 hover:text-orange-600 mx-20 my-4 px-2 py-3 flex justify-center items-center border-2 border-slate-500">
                            <span class="pr-4"><img src="images/Apple.png" alt="Apple logo"></span>
                            <p>Continue with Apple</p>
                        </div>
                        <div
                            class="rounded-full cursor-pointer hover:border-orange-600 duration-500 hover:text-orange-600 mx-20 my-4 px-2 py-3 flex justify-center items-center border-2 border-slate-500">
                            <span class="pr-4"><img src="images/Twitter.png" alt="Twitter logo"></span>
                            <p>Continue with Twitter</p>
                        </div>
                        <div
                            class="rounded-full cursor-pointer hover:border-orange-600 duration-500 hover:text-orange-600 mx-20 my-4 px-2 py-3 flex justify-center items-center border-2 border-slate-500">
                            <span class="pr-4"><img src="images/Email.png" alt="Email image"></span>
                            <p>Continue with Email</p>
                        </div>
                        <div
                            class="rounded-full cursor-pointer hover:border-orange-600 duration-500 hover:text-orange-600 mx-20 my-4 px-2 py-3 flex justify-center items-center border-2 border-slate-500">
                            <span class="pr-4"><img src="images/Phone.png" alt="Phone image"></span>
                            <p>Continue with Phone</p>
                        </div>
                    </div>
                </div>
                <div class="w-[480px] hidden lg:block ">
                    <img class="object-cover  h-[585px] w-[480px] rounded-r-2xl"
                        src="images/mae-mu-9z-veIxii6k-unsplash 1.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
